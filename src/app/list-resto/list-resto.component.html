<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Opration</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:22px;color:red;"></i>{{" "}}
                <a routerLink="/update/{{item.id}}">
                    <i class="fa fa-edit" style="font-size:22px;color:blue;"></i></a>

            </th>
        </tr>
    </tbody>
</table>
