<h1>EDIT RESTAURENT</h1>

<div *ngIf="alert" id="btn-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> your data Updated..
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group">
        <label> Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">

    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
