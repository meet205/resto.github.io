<h1>
    LOGIN</h1>

<div *ngIf="alert" id="btn-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Now you are Login.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="login" (ngSubmit)="collection()">
    <div id="btn-form" class="form-group">
        <label> Name</label>
        <input type="text" required class="form-control" formControlName="name" placeholder="Enter name">

    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" required class="form-control" formControlName="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" required class="form-control" formControlName="password" placeholder="Enter password">
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="login.invalid">login</button>
</form>
